        <!-- 確認登出 Modal -->
        <div class="modal fade" id="modalLogout" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" id="modalLogoutClose" class="me-16 c-btn-outline-pink-tint01 fs-6" data-bs-dismiss="modal">取消</button>
                        <button type="button" id="modalLogoutSure" class="btn btn-pink c-btn px-24 py-8 link-white fs-6 rounded-pill">確定登出</button>

        <script src="./js/pages/logout.js"></script>

        <script>
            const headerNotLogin = document.querySelector('#headerNotLogin');
            const headerLoggedIn = document.querySelector('#headerLoggedIn');
            const btnStatToSignUp = document.querySelector("#btnStatToSignUp");
            const btnStarToFindEmo = document.querySelector("#btnStarToFindEmo");

            // 驗證有無token，變換登入前後的樣式
            let token = localStorage.getItem("token");
            if(token!=null){
                headerLoggedIn.classList.remove("d-none");
                btnStarToFindEmo.classList.remove("d-none");
                headerNotLogin.classList.add("d-none");
                btnStatToSignUp.classList.add("d-none");
            } else {
                headerLoggedIn.classList.add("d-none");
                btnStarToFindEmo.classList.add("d-none");
                headerNotLogin.classList.remove("d-none");
                btnStatToSignUp.classList.remove("d-none");
            }
        </script>
