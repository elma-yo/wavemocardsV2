    <!-- axios -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script type="text/javascript" src="./js/formValidation.js"></script>
    <script type="text/javascript" src="./js/beforeunload.js"></script>
    <script>
        const account = document.querySelector('#account');
        const pwd = document.querySelector('#pwd');
        const accountCmt = document.querySelector('#accountCmt');
        const pwdCmt = document.querySelector('#pwdCmt');
        const btnSubmit = document.querySelector('#btnSubmit');
        const btnLoginResult = document.querySelector('#btnLoginResult');

        // 登入內容驗證
        let token;
        let user_info;
        let btnSubmitClickNum = 0;
        btnSubmit.addEventListener('click', function(){
            btnSubmitClickNum++;
            if(btnSubmitClickNum%2!=0){
                if(account.value!="" && pwd.value!=""){
                    let postData;
                    postData = {
                        "password": pwd.value,
                        "user_name": account.value
                    }
                    axios.post("https://api.wavemocards.com/user/login", postData)
                    .then(function(response){
                        if(response.data.access_token!=undefined) {
                            // 登入成功
                            let objStartTime = new Date();
                            let startTime = {
                                year: objStartTime.getFullYear(),
                                month: objStartTime.getMonth()+ 1,
                                day: objStartTime.getDate(),
                                hour: objStartTime.getHours(),
                                min: objStartTime.getMinutes(),
                                sec: objStartTime.getSeconds()
                            }
                            let stringStartTime = JSON.stringify(startTime);
                            localStorage.setItem("startTime", stringStartTime);
                            token = response.data.access_token;
                            localStorage.setItem("token", token);
                            localStorage.setItem("account", account.value);
                            user_info = response.data.user_info;
                            let stringUserInfo = JSON.stringify(user_info);
                            localStorage.setItem("userInfo", stringUserInfo);
                            window.onbeforeunload = false;
                            modalResultText.textContent = "登入成功";
                            modalResultText.classList.add("text-main");
                            modalResultText.classList.remove("text-pink");
                            modalResultText2.classList.add("d-none");
                            modalResultText3.classList.add("d-none");
                            modalResultImg.src="./images/emoCards/5.svg";
                            modalResultLink.classList.remove("d-none");
                            modalResultClose.classList.add('d-none');
                            // btnSubmit.setAttribute("data-bs-toggle", "modal");
                            // btnSubmit.setAttribute("data-bs-target", "#modalResult");
                            btnLoginResult.click();
                        }
                        if (response.data.error == "Wrong login details!"){
                            // 帳號密碼有誤
                            modalResultText.textContent = "登入失敗";
                            modalResultText.classList.add("text-pink");
                            modalResultText.classList.remove("text-main");
                            modalResultText2.classList.remove("d-none");
                            modalResultText3.classList.remove("d-none");
                            modalResultText2.textContent = `很抱歉，您填寫的內容可能有誤，請重新登入。`;
                            modalResultImg.src="./images/emoCards/58.svg";
                            modalResultLink.classList.add("d-none");
                            modalResultClose.classList.remove('d-none');
                            // btnSubmit.setAttribute("data-bs-toggle", "modal");
                            // btnSubmit.setAttribute("data-bs-target", "#modalResult");
                            btnLoginResult.click();
                        }
                    })
                    .catch(function(err){
                        console.log(err);
                        modalResultText.textContent = "登入失敗";
                        modalResultText.classList.add("text-pink");
                        modalResultText2.classList.remove("d-none");
                        modalResultText3.classList.remove("d-none");
                        modalResultText2.textContent = `很抱歉，您填寫的內容可能有誤，請重新登入。`;
                        modalResultImg.src="./images/emoCards/58.svg";
                        modalResultLink.classList.add("d-none");
                        modalResultClose.classList.remove('d-none');
                        // btnSubmit.setAttribute("data-bs-toggle", "modal");
                        // btnSubmit.setAttribute("data-bs-target", "#modalResult");
                        btnLoginResult.click();
                    })
                } else {
                    if(account.value==""){
                        accountCmt.classList.remove("d-none");
                    } else {
                        accountCmt.classList.add("d-none");
                    }
                    if(pwd.value==""){
                        pwdCmt.classList.remove("d-none");
                    } else {
                        pwdCmt.classList.add("d-none");
                    }
                    btnSubmitClickNum=0;
                }
            }
        })
    </script>
